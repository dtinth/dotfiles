- clean: []
- link:
    ~/.config/fish:
      glob: true
      path: fish/**/*.fish
      force: true
      create: true
    ~/.claude/commands:
      glob: true
      path: claude/commands
      force: true
      create: true
    ~/.config/starship.toml:
      path: starship.toml
      force: true
      create: true
- shell:
    - command: bash -e setup_stuff
      stdout: true
      stderr: true
