- clean: []
- link:
    ~/.config/fish:
      glob: true
      path: fish/**/*.fish
      force: true
      create: true
    ~/.claude/agents:
      glob: true
      path: claude/agents/**.md
      force: true
      create: true
    ~/.claude/skills:
      glob: true
      path: claude/skills/*
      force: true
      create: true
    ~/.config/starship.toml:
      path: starship.toml
      force: true
      create: true
- shell:
    - command: bash -e setup_stuff
      stdout: true
      stderr: true
